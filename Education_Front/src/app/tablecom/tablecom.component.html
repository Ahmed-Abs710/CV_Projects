
<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-9 w-75">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Full Name </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-form-field>
              <input matInput [(ngModel)]="element.fullName" />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> UserName </th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field>
              <input matInput [(ngModel)]="element.userName" />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field>
              <input matInput [(ngModel)]="element.email" />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field>
              <input matInput [(ngModel)]="element.phoneNumber" />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="warn" class="m-1" (click)="Delete(element.id)">Delete<mat-icon>delete</mat-icon></button>
            <button mat-flat-button class="m-1" color="primary"
                    (click)="Update(element)">Update<mat-icon>edite</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
  </div>
</div>
