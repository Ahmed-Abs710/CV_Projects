<div class="container-fluid text-center">
  <div class="row justfy-content-center w-100">
    <div class="col-12">
      <mat-tab-group>

        <mat-tab label="Courses">
          <div class="container text-center ">

            <div class="row justfy-content-center g-5">
              @for(cour of courses; track cour.id){
              <div class="col-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{cour.title}}</h5>
                    <img [src]="cour.coursePic" class="card-img-top" alt="...">
                    <!--<p class="card-text">{{cour.description}}</p>-->
                    <p>{{cour.coursePic}}</p>
                    <a class="btn btn-primary" (click)="GO(cour.id)">Enroll</a>

                  </div>
                </div>
              </div>
              }
            </div>


          </div>
        </mat-tab>
        <mat-tab label="Exams">
          <div class="container text-center ">

            <div class="row justfy-content-center g-5">
              @for(ex of exams; track ex.id){
              <div class="col-4" style="margin-bottom:20px;">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{ex.title}}</h5>
                    <p class="card-text">{{ex.createDate}}</p>
                    <a class="btn btn-primary" (click)="GOExam(ex.id)">Enroll</a>

                  </div>
                </div>
              </div>
              }
            </div>


          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
